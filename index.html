<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas! 🎄</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="present" id="present">
            <div class="present-top"></div>
            <div class="present-body"></div>
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
            <div class="tag">Click to Open! 🎄</div>
        </div>
        <div class="card hidden">
            <div class="card-inner">
                <div class="card-front">
                    <div class="christmas-design">
                        <div class="snowflakes"></div>
                        <h1>Merry Christmas</h1>
                        <div class="tree">🎄</div>
                        <p class="click-message">Click to Read Message ✨</p>
                    </div>
                </div>
                <div class="card-back">
                    <div class="letter">
                        <h2>Dear Sam,</h2>
                        <p>
                            Merry Christmas, Sam! 🎄✨ 
                        </p>
                            I hope you have a fun and happy holiday. 🎁😊                                                                                                              
                        <p>
                            Enjoy and take care!"
                        </p>
                        <p class="signature">With warmest wishes,<br>Selwyn❤️</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
